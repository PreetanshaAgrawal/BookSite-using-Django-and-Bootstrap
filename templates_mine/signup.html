{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookish_LoginLogout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body, html {
        height: 100%;
        box-sizing: border-box;
      }
      
      body{
        background-image: url("static/i18.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .login_dev{
        font-size: 1-4rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Book World! Please Sign up to explore the glorious world of books.</h1>
      <form method="post">
        {% csrf_token %} {{form|crispy}}
        <center><button type="submit" class="btn btn-success">Signup</button></center>
        <center>
          <h5 class="login_dev">Already logged in...</h5>
          <a class="login_dev" href="login">Login</a>
        </center>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
